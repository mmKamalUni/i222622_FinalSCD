name: Build and push service images

on:
  push:
    branches: [ main ]

env:
  SERVICES: api-gateway auth-service patient-service doctor-service appointment-service notification-service

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, auth-service, patient-service, doctor-service, appointment-service, notification-service]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.service }}
          file: ${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_OWNER }}/${{ matrix.service }}:latest

      - name: Image info
        run: |
          echo Built image ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_OWNER }}/${{ matrix.service }}:latest
